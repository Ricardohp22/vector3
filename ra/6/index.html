<!doctype HTML>
<html>

<head>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="scripts/markerDetect.js"></script>
<link rel="stylesheet" href="css/styles.css">

<body style='margin : 0px; overflow: hidden;' id="cuerpo">
    <div class="contLogo">
        <img src="images/powvector.png" alt="Powered by VectorId">
    </div>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8; borderColor: #FF0D4A;" >
        <a-assets>

        </a-assets>
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" type="pattern"
            url="pattern-qr_ra_6_rosa.patt">

              <a-entity  geometry="primitive: box" position="1 0 0"
              event-set__enter="_event: mouseenter; material.color: yellowgreen; scale: 3 1 1"
             event-set__leave="_event: mouseleave; material.color: skyblue; scale: 1 1 1"
             animation__gira1="startEvents: click; property: rotation; from: -90 0 0; to: -90 360 0; dur: 1000; easing: linear; loop: 2;"></a-entity>
            <!-- <a-plane width="50" height="50" material="color: #031D2B" opacity=".5" position="0 -.5 0" rotation="-90 0 0"></a-plane> -->
            <a-entity id="global" position="0 .2 0" scale="1 1 1">
                <!-- <a-plane width="1" height=".4" rotation="-90 0 0"  material="src: images/logo_kapta.png" opacity=".9"></a-plane> -->

                <a-ring id="ring" rotation="-90 0 0" radius-inner=".45" radius-outer=".6" opacity=".6"
                    material="src:images/circulo.png"
                    animation__gira1="startEvents: ringOut; property: rotation; from: -90 0 0; to: -90 360 0; dur: 1000; easing: linear; loop: 2;"
                    animation__gira2="startEvents: ringKeepTurn; property: rotation; from: -90 0 0; to: -90 360 0; dur: 5000; easing: easeInOutSine; loop: true;"
                    animation__crece="startEvents: ringOut; property: scale; from: .01 .01 .01; to: 1 1 1; easing: linear; dur: 2000">
                </a-ring>
                <a-plane id="logoEmpresa" width=".8" height=".8" rotation="-90 0 0"
                    material="src: images/logo_kapta2.png" opacity=".9"
                    animation="startEvents: startLogoE; property: scale; from: .01 .01 .01; to: 1 1 1; dur: 2000;"
                    animation__gira="startEvents: startGiroLogoE; property: rotation; from: -90 0 0; to: -90 360 0; dur: 2000; easing: easeInOutSine; loop:2"
                    animation__desa="startEvents: desa; property: opacity; from: .9; to: 0; dur: 2000; easing: linear;"
                    animation__apa="startEvents: apa; property: opacity; from: 0; to: .9; dur: 1000; easing: linear;">
                </a-plane>
                </a-plane>
                <!--redes--------------------------->
                <a-entity id="redes" position="0 -.15 0" scale=".001 .001 .001"
                    animation__crece="startEvents: redCrece; property: scale; from: .01 .01 .01; to: 1 1 1; easing: linear; dur: 1000">
                    <a-entity link="href: pag2.html" rotation="0 0 0">

                        <a-cylinder id="cilbox1" position="0 0 -1" scale=".25 .001 .25" material="src: images/red1.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 52.14 0" id="box2"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox2" position=".78 0 -.62" scale=".25 .001 .25" opacity=".9"
                            material="src: images/red2.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 104.28 0" id="box3"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox3" position=".97 0 .22" scale=".25 .001 .25" opacity=".9"
                            material="src: images/red3.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 156.4 0" id="box4"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox4" position=".43 0 .9" scale=".325 .001 .325" opacity=".9"
                            material="src: images/red4.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 208.57 0" id="box5"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox5" position="-.43 0 .9" scale=".25 .001 .25" opacity=".9"
                            material="src: images/red5.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 260.7 0" id="box6"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox6" position="-.97 0 .22" scale=".25 .001 .25" opacity=".9"
                            material="src: images/red6.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                    <a-entity rotation="0 312.85 0" id="box7"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">

                        <a-cylinder id="cilbox7" position="-.78 0 -.62" scale=".25 .001 .25" opacity=".9"
                            material="src: images/red7.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-cylinder>
                    </a-entity>
                </a-entity>

                <!-- <a-entity id="esferas">
                    <a-sphere opacity="0" id="red1" color="#CCC" radius=".5" position="0 0 -1" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red2" color="#CCC" radius=".5" position=".78 0 -.62" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red3" color="#CCC" radius=".5" position=".97 0 .22" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red4" color="#CCC" radius=".5" position=".43 0 .9" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red5" color="#CCC" radius=".5" position="-.43 0 .9" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red6" color="#CCC" radius=".5" position="-.97 0 .22" rotation="-90 0 0">
                    </a-sphere>
                    <a-sphere opacity="0" id="red7" color="#CCC" radius=".5" position="-.78 0 -.62" rotation="-90 0 0">
                    </a-sphere>
                </a-entity> -->
                <a-entity id="planosRedes" position="0 .05 0">
                    <!-- <a-plane id="pred1" position="4.75 0 -1" width="10" height=".4" rotation="-90 0 0"></a-plane> -->
                    <a-plane id="pred2" position="5.5 0 -.62" width="10" height=".5" rotation="-90 0 0" opacity="1">
                    </a-plane>
                    <a-plane id="pred3" position="5.72 0 .22" width="10" height=".5" rotation="-90 0 0" opacity="0">
                    </a-plane>
                    <a-plane id="pred4" position="5.18 0 .9" width="10" height=".5" rotation="-90 0 0" opacity="0">
                    </a-plane>

                    <a-plane id="pred7" position="-5.5 0 -.62" width="10" height=".5" rotation="-90 0 0" opacity="0">
                    </a-plane>
                    <a-plane id="pred6" position="-5.72 0 .22" width="10" height=".5" rotation="-90 0 0" opacity="0">
                    </a-plane>
                    <a-plane id="pred5" position="-5.18 0 .9" width="10" height=".5" rotation="-90 0 0" opacity="0">
                    </a-plane>

                </a-entity>

                <!----------------------------->


            </a-entity>

        </a-marker>
        <a-entity id="planoInicial">
            <a-plane id="plane" position="0 0 -.098" width="2" height="2" material="color:black;" opacity=".4"
            animation="property: opacity; startEvents: planeout; dur: 1000; to: 0;"
                animation__2="property: scale; startEvents: planeout; dur: 1000; to: .0001 .0001 .0001;">
            </a-plane>
            <a-plane id="qr" position="0 0 -.097" width=".02" height=".02" material="src:images/enfoca.png;"
                opacity=".9" animation="property: opacity; startEvents: qrout; dur: 1000; to: 0;"
                animation__2="property: scale; startEvents: qrout; dur: 1000; to: .0001 .0001 .0001;">
            </a-plane>
        </a-entity>



        <a-entity camera look-controls mouse-cursor></a-entity>
    </a-scene>

    <script src="scripts/logic.js"></script>
</body>

</html>
